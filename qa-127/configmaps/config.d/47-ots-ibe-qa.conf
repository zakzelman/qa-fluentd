<filter kube-127.var.log.containers**_ots-ibe-qa_**>
  @type record_transformer
  <record>
    fluentd_instance "#{Socket.gethostname}"
    beat.hostname fluentd
    tags ots-ibe-qa
  </record>
</filter>

<match kube-127.var.log.containers**_ots-ibe-qa_**>
    @type copy
    <store>
     @type kafka2
     brokers qa-itg-es-kafka-1.web.s7.ru:9092
     topic_key RAW_QA-127-K8S-IBE-QA_ITG
     default_topic RAW_QA-127-K8S-IBE-QA_ITG
     required_acks -1
     compression_codec gzip
     <buffer>
        flush_interval 3s
        @type file
        path /usr/share/fluentd/buffers-map/ots-ibe-qa
        flush_thread_count 4
        total_limit_size 2048M
        chunk_limit_size 64M
     </buffer>
	  <format>
	     @type json
	  </format>
    </store>	
</match>
