<filter kube-127.var.log.containers**_ots-mobile-backend-dev_**>
  @type record_transformer
  <record>
    fluentd_instance "#{Socket.gethostname}"
    beat.hostname fluentd
    tags ots-mobile-backend-dev
  </record>
</filter>

<match kube-127.var.log.containers**_ots-mobile-backend-dev_**>
    @type copy
    <store>
        @type kafka2
        brokers qa-itg-es-kafka-1.web.s7.ru:9092
        topic_key RAW_K8S_QA-127-LOGS_3.4.1_M1
        default_topic RAW_K8S_QA-127-LOGS_3.4.1_M1
        required_acks -1
        compression_codec gzip
        <buffer>
             @type file
             flush_interval 10s
             flush_thread_count 4
             path /usr/share/fluentd/buffers-map/ots-mobile-backend-dev
             chunk_limit_size 6M
        </buffer>
        <format>
	        @type json
	    </format>
    </store>
</match>
