<filter kube-127.var.log.containers**_ots-market-service-dev_**>
  @type record_transformer
  <record>
    fluentd_instance "#{Socket.gethostname}"
    beat.hostname fluentd
    tags ots-market-service-dev
  </record>
</filter>

<match kube-127.var.log.containers**_ots-market-service-dev_**>
    @type copy
    <store>
        @type kafka2
        brokers qa-itg-es-kafka-1.web.s7.ru:9092
        topic_key RAW_K8S_QA-127-LOGS_3.4.1_M1
        default_topic RAW_K8S_QA-127-LOGS_3.4.1_M1
        required_acks -1
        compression_codec gzip
        <format>
            @type json
        </format>
        <buffer>
            flush_interval 10s
            @type file
            path /usr/share/fluentd/buffers-map/ots-market-service-dev
            flush_thread_count 4
            total_limit_size 2048M
            chunk_limit_size 64M
            queue_limit_length 200
            flush_mode interval
            flush_thread_count 2
            flush_interval 5s
            overflow_action block
            retry_type exponential_backoff
            retry_max_times 5
            retry_timeout 3600
            retry_forever false
            retry_max_interval 30
            timekey 24h
            timekey_wait 5m
            flush_at_shutdown true
        </buffer>
    </store>
</match>

