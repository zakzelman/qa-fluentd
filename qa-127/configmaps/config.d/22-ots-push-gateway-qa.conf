<filter kube-127.var.log.containers**_ots-push-gateway-qa_**>
  @type record_transformer
  <record>
    fluentd_instance "#{Socket.gethostname}"
    beat.hostname fluentd
    tags ots-push-gateway-qa
  </record>
</filter>

<match kube-127.var.log.containers**_ots-push-gateway-qa_**>
    @type copy
    <store>
     @type kafka2
     brokers qa-itg-es-kafka-1.web.s7.ru:9092
     topic_key RAW_K8S_QA-127-LOGS_3.4.1_M1
     default_topic RAW_K8S_QA-127-LOGS_3.4.1_M1
     required_acks -1
     compression_codec gzip
     <buffer>
        flush_interval 3s
        @type file
        path /usr/share/fluentd/buffers-map/ots-push-gateway-qa
        flush_thread_count 4
	    chunk_limit_size 6M
     </buffer>
	  <format>
	     @type json
	  </format>
    </store>	
</match>
